      const options = {

        month: {
          dayNames: ['일', '월', '화', '수', '목', '금', '토'],
        },
        gridSelection: {
        enableDblClick: false,
        enableClick: false,
        },
        
        timezone: {
          zones: [
            {
              timezoneName: 'Asia/Seoul',
              displayLabel: 'Seoul',
            },
          ],
        },
        calendars: [
          {
            id: 'cal1',
            name: '개인',
            backgroundColor: '#03bd9e',
          },
          {
            id: 'cal2',
            name: '직장',
            backgroundColor: '#00a9ff',
          },
        ],
      };

        const calendar = new Calendar(container, options);
        calendar.setTheme({  //주말 배경색 변경
          month: {
            weekend: {
              backgroundColor: 'aliceblue',
            },
          },
        });

        
        
    </script>

    <script type="text/javascript">
      var todayButton = $('.today');
      var prevButton = $('.prev');
      var nextButton = $('.next');
      var range = document.querySelector('.range');

      function displayMonth() {
        var currentDate = new Date();
        var year = currentDate.getFullYear();
        var month = currentDate.toLocaleString('ko-KR', { month: 'long' });

        range.textContent = year + '년 ' + month;
      }


      function displayRenderRange() {
        range.textContent = getNavbarRange(calendar.getDateRangeStart(), calendar.getDateRangeEnd(), 'month');
      }

      todayButton.addEventListener('click', function () {
        calendar.today();
        displayMonth();
        displayRenderRange();
      });
      prevButton.addEventListener('click', function () {
        calendar.prev();
        displayMonth();
        displayRenderRange();
      });
      nextButton.addEventListener('click', function () {
        calendar.next();
        displayMonth();
        displayRenderRange();
      });

      displayMonth();
      displayRenderRange();

      
    </script>
    <script className="code-js">

      var util = {
          addEventListener: function(element, eventName, handler) {
              if (element.addEventListener) {
                  element.addEventListener(eventName, handler, false);
              } else {
                  element.attachEvent('on' + eventName, handler);
              }
          }
      };

      var data = [
          {text: '외과1팀', children: [
              {text: 'sub-A1'},
              {text: 'sub-A2'},
              {text: 'sub-A3'},
              {text: 'sub-A4'},
              {text: 'sub-A5', state: 'closed', children: [
                  {text:'sub-A5A', children:[
                      {text:'sub-A5A1'}
                  ]},
                  {text:'sub_A5B'}
              ]},
              {text: 'sub-A6'},
              {text: 'sub-A7'},
              {text: 'sub-A8'},
              {text: 'sub-A9', state: 'closed', children: [
                  {text:'sub-A9A'},
                  {text:'sub-A9B'}
              ]},
              {text: 'sub-A10'},
              {text: 'sub-A11'},
              {text: 'sub-A12'}
          ]},
          {text: 'rootB', state:'closed', children: [
              {text:'sub-B1'},
              {text:'sub-B2'},
              {text:'sub-B3'}
          ]}
      ];

      var tree = new tui.Tree('#tree', {
          data: data,
          nodeDefaultState: 'opened'
      });

      var addChildBtn = document.getElementById('addChildBtn');
      var removeChildBtn = document.getElementById('removeChildBtn');
      var sortBtn = document.getElementById('sortBtn');
      var rootNodeId = tree.getRootNodeId();
      var firstChildId = tree.getChildIds(rootNodeId)[0];

      util.addEventListener(addChildBtn, 'click', function() {
          tree.add({text:'hello world'}, firstChildId);
      });

      util.addEventListener(removeChildBtn, 'click', function() {
          var lastGrandChildId = tree.getChildIds(firstChildId).slice(-1)[0];
          tree.remove(lastGrandChildId);
      });

      util.addEventListener(sortBtn, 'click', function() {
          tree.sort(function(nodeA, nodeB) {
              var aValue = nodeA.getData('text'),
                  bValue = nodeB.getData('text');

              if (!aValue.localeCompare) {
                  return 0;
              }
              return aValue.localeCompare(bValue);
          });
      });

      </script>
