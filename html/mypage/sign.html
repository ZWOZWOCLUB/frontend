<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="modal" className="modal-overlay overlay-css" tabindex="-1" aria-hidden="true">
        <div className="modal-window window-css" role="document">

            <div className="modal-content">
                <div className="modal-header">
                    <h5 className="modal-title" id="modalCenterTitle" style="font-size: 1.125rem;">비밀번호 변경</h5>
                    <div className="close-area close-css">X</div>
                </div>
                <div className="modal-body">
                    <div className="row">
                        <div className="col mb-3">
                            <label for="nameWithTitle" className="form-label">현재 비밀번호</label>
                            <input type="text" id="nameWithTitle" className="form-control" />
                        </div>
                    </div>
                    <div className="row">
                        <div className="col mb-3">
                            <label for="nameWithTitle" className="form-label">변경할 비밀번호</label>
                            <input type="text" id="nameWithTitle" className="form-control" />
                        </div>
                    </div>
                    <div className="row">
                        <div className="col mb-3">
                            <label for="nameWithTitle" className="form-label">변경할 비밀번호 재입력</label>
                            <input type="text" id="nameWithTitle" className="form-control" />
                        </div>
                    </div>

                </div>
                <div className="modal-footer">

                    <button type="button" className="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
