<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="modal" class="modal-overlay overlay-css" tabindex="-1" aria-hidden="true">
        <div class="modal-window window-css" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCenterTitle" style="font-size: 1.125rem;">비밀번호 변경</h5>
                    <div class="close-area close-css">X</div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="nameWithTitle" class="form-label">현재 비밀번호</label>
                            <input type="text" id="nameWithTitle" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="nameWithTitle" class="form-label">변경할 비밀번호</label>
                            <input type="text" id="nameWithTitle" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="nameWithTitle" class="form-label">변경할 비밀번호 재입력</label>
                            <input type="text" id="nameWithTitle" class="form-control" />
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
